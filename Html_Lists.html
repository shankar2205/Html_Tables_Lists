<!-- Html Description Lists :
this is a list of terms with a description of each term,
the <dl> tag defines the descroption list,
the <dt> tag defines the term(name), and the <dd> tag descibes each term-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Description list</title>
</head>
<body>
    <h1>This Heading About Description List in Html.</h1>
    <dl>
        <dt>Coffee</dt>
        <dd>-Black Coffee</dd>
        <dd>-Hot Coffee</dd>
        <dt>Tea</dt>
        <dd>-Green tea</dd>
        <dd>-Black Tea</dd>
    </dl>
</body>
</html>
